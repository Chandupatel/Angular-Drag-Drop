<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
         
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
           <button mat-raised-button color="warn" (click)="submit()">Submit</button>
          <button mat-stroked-button color="primary" (click)="Open()"><i class="material-icons" style="font-size: 30px;">
              delete_outline
            </i></button>
    
          <button mat-stroked-button color="primary" (click)="gotologin()"><i class="material-icons"
              style="font-size: 30px;">
              delete_outline
            </i></button><br>


              <span style="color:red;" *ngIf="message">{{message}}</span>
              <input #file type="file" accept='image/*' (change)="preview(file.files)" />
            
             
      </mat-card-content>
    </mat-card>
  </mat-grid-list>
</div>

<div class="container" style="height: 500px;">
  <ngb-carousel #carousel interval="1000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
      <div class="carousel-caption">
        <h3>My slide {{i + 1}} title</h3>
      </div>
      <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
        <div class="picsum-img-wrapper">
          <img [src]="img" alt="My image {{i + 1}} description" style="height: 500px; width: 100%">
        </div>
      </a>
    </ng-template>
  </ngb-carousel>
</div>
